<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS DevOps Hidden Gems</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .bot {
            position: fixed;
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1000;
            transition: all 1s ease;
        }
        
        .bot-center {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: botWave 1s infinite ease-in-out;
        }
        
        .bot-left {
            top: 20px;
            left: 20px;
            transform: none;
            animation: botWave 1s infinite ease-in-out;
        }
        
        @keyframes botWave {
            0%, 100% { transform: rotate(-5deg) scale(1); }
            50% { transform: rotate(5deg) scale(1.05); }
        }
        
        .speech-bubble {
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }
        
        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid white;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .screen-black {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            opacity: 0;
            pointer-events: none;
            transition: opacity 2s ease;
            z-index: 500;
        }
        
        .screen-black.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .fact-card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            opacity: 0;
        }
        
        .fact-card.show {
            animation: cardShow 0.8s ease-out forwards;
        }
        
        .fact-card.hide {
            animation: cardHide 0.5s ease-out forwards;
        }
        
        @keyframes cardShow {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            70% { transform: translate(-50%, -50%) scale(1.05); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        
        @keyframes cardHide {
            to { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }
        
        .all-cards {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        
        .all-cards .fact-card {
            flex: 1;
            position: relative;
            margin-bottom: 0;
            transform: none;
            opacity: 1;
            height: calc(100vh - 40px);
            overflow-y: auto;
        }
        
        .fact-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .fact-emoji {
            font-size: 3rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .fact-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }
        
        .fact-description {
            color: #666;
            line-height: 1.6;
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            .fact-card {
                width: calc(100vw - 40px);
                padding: 30px;
            }
            .all-cards {
                width: calc(100vw - 40px);
            }
            .bot { width: 60px; height: 60px; font-size: 1.5rem; }
            .fact-title { font-size: 1.5rem; }
            .fact-description { font-size: 1.1rem; }
        }
    </style>
</head>

</html>
